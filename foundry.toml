[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = "0.8.17"
gas_reports = ["IPNFT", "IPNFTV2", "Mintpass", "SchmackoSwap"]


[fmt]
bracket_spacing = true
line_length = 150
tab_width = 4
quote_style = 'double'
func_attrs_with_params_multiline = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config